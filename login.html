<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>login</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  	<link type="text/css" rel="stylesheet" href="assets/css/custom.css"  media="screen,projection"/>
</head>
<body>
	<main>
		<div class="container mt-2">
			<div class="center-align">
				<img src="assets/img/mod.png" alt="logo">
			</div>
		  <div class="row">
		    <div class="col s8 offset-s2">
		      <div class="card card-login z-depth-2 ">
		        <div class="card-login-splash">
		          <div class="wrapper center-align">
		            <h6>Simplified workflow automation, efficiency, and control for requisitions, purchase orders, RFQ's, and invoices.</h6>

		            <a class="btn" href="#!">Sign In</a>
		            <a class="btn" href="#!">Register</a>
		          </div>

		          <img src="http://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/geometric-cave.jpg?v=13127282243134125143" alt="">
		        </div>
		        <div class="card-content">
		          <span class="card-title">Log In</span>
		          <form>
		            <div class="input-field">
		              <input id="username" type="text" class="validate">
		              <label for="username">Email/Username</label>
		            </div>
		            <div class="input-field">
		              <input id="password" type="password" class="validate">
		              <label for="password">Password</label>
		            </div>

		            <a href="#!">Forgot Password?</a>

		            <br><br>
		            <div>
		              <input class="btn right" type="submit" value="Log In">
		              <a href="#!" class="btn-flat">Back</a>
		            </div>

		          </form>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</main> 

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
