<main class="container">
 <div class="section add-dept-section">
      <div class="col s12 m6">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title">Add User</span>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="personel_no" type="text" class="validate">
                <label for="personel_no">Personel File No</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              
              <div class="input-field col s4">
                <input id="middle_name" type="text" class="validate">
                <label for="middle_name">Middle Name</label>
              </div>

              <div class="input-field col s4">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Select Department</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Department</label>
              </div>

              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Select Division</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Division</label>
              </div>

              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Select</option>
                  <option value="Assistance Chief Education Officer">Assistance Chief Education Officer</option>
                  <option value="Assistant Director Advances">Assistant Director Advances</option>
                  <option value="Assistant Director Capital">Assistant Director Capital</option>
                  <option value="Assistant Director Education">Assistant Director Education</option>
                  <option value="Assistant Director Exchange">Assistant Director Exchange</option>
                  <option value="Assistant Director Final Accounts">Assistant Director Final Accounts</option>
                  <option value="Assistant Director Funds">Assistant Director Funds</option>
                  <option value="Assistant Director Procurement">Assistant Director Procurement</option>
                  <option value="Assistant Director Recurrent">Assistant Director Recurrent</option>
                  <option value="Assistant Director Salary/IPPIS">Assistant Director Salary/IPPIS</option>
                  <option value="Assistant Director Staff Welfare">Assistant Director Staff Welfare</option>
                  <option value="Audit">Audit</option>
                  <option value="Cash Pay Office">Cash Pay Office</option>
                  <option value="Checking">Checking</option>
                  <option value="Chief Education Officer">Chief Education Officer</option>
                  <option value="Deputy Director Budget">Deputy Director Budget</option>
                  <option value="Deputy Director Education">Deputy Director Education</option>
                  <option value="Deputy Director Expenditure">Deputy Director Expenditure</option>
                  <option value="Deputy Director Fiscal and Final Report">Deputy Director Fiscal and Final Report</option>
                  <option value="Deputy Director Procurement">Deputy Director Procurement</option>
                  <option value="Deputy Director PRS">Deputy Director PRS</option>
                  <option value="Deputy Director Staff Welfare">Deputy Director Staff Welfare</option>
                  <option value="Director Education">Director Education</option>
                  <option value="Director Finance and Account">Director Finance and Account</option>
                  <option value="Director HRM">Director HRM</option>
                  <option value="Director Procurement">Director Procurement</option>
                  <option value="Director PRS">Director PRS</option>
                  <option value="HOD">HOD</option>
                  <option value="Permanent Secretary">Permanent Secretary</option>
                  <option value="System Admin">System Admin</option>
                  <option value="Technical Adviser">Technical Adviser</option>
                  <option value="User">User</option>
                </select>
                <label>Rank</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s4">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                <span class="helper-text" data-error="input correct email format" data-success="right"></span>
              </div>

              <div class="input-field col s4">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>

              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Select Role</option>
                  <option value="User">User</option>
                  <option value="HOD">HOD</option>
                  <option value="Director">Director</option>
                  <option value="System Admin">System Admin</option>
                  <option value="Read Only">Read Only</option>
                  <option value="Other">Other</option>
                </select>
                <label>Role</label>
              </div>
            </div>
        </div>
        <div class="card-action">
           <button class="btn waves-effect waves-light gradient-45deg-green-teal right" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
          
        </div>
      </div>
