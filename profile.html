      <ul class="navbar-list right">
        <li>
          <a class="waves-effect waves-block waves-light profile-button profile-dropdown" href="javascript:void(0);" data-target="profile-dropdown"><span class="avatar-status"><img src="assets/img/user.png" alt="avatar"><i></i></span>
          </a>
          <ul class="dropdown-content" id="profile-dropdown" tabindex="0" style="">
                  <li tabindex="0"><a class="grey-text text-darken-1" href="./profile.html"><i class="material-icons">person_outline</i> Profile</a></li>
                  <li class="divider" tabindex="0"></li>

      </ul>
          </div>
        </nav>
      </div>

       <ul id="sidenav-left" class="sidenav sidenav-fixed" >
        <li><a href="./user_dashboard" class="logo-container">Username<i class="material-icons left">spa</i></a></li>
        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
           <li>
              <a href="./user_dashboard.html" class="waves-effect ">Dashboard<i class="material-icons">web</i></a>

           <li class="bold waves-effect"><a class="collapsible-header" tabindex="0">Requests<i class="material-icons chevron">chevron_left</i></a>
              <div class="collapsible-body" >
                <ul>
                  <li><a href="./create_request.html" class="waves-effect ">Create Requisition<i class="material-icons">add</i></a></li>
                  <li><a href="./manage_requests.html" class="waves-effect">Manage Requisition<i class="material-icons">list</i></a></li>

	<main>	
		<div class="section container mt-2">

	<div class="row">
    <div class="col s12 m4">
      <div  class="card"  >
          <div class="card-content no-padding" >
            <ul class=" collection flush"  >
              <li class="collection-item">
               <h5><a type="btn" role="button" class="grey-text" onClick="toggle(personal_info)"> Personal Info</a></h5>
              </li>
              <li class="collection-item">
                <h5><a type="btn" role="button" class=" grey-text" onclick="toggle(security)">Password & Security</a></h5>
              </li>
            </ul>
          </div>
      </div>
    </div>
    <div class="col s12 m8" >
        <div class="card profile" id="personal_info">
            <div class="card-header personal-header">
                <div  class="personal-icon icon-color">
                    <i class="material-icons white-text">person_outline</i>
                </div>
                <h5 class="profile-card-header-text">Profile</h5>    
            </div>
            <div  class="card-content">
             <div class="row">
              <div class="input-field col s6">
                <input id="personnel_file_no" type="text" value="AA9238732" readonly>
                <label for="personnel_file_no">Personnel File No</label>
              </div>
              <div class="input-field col s6">
                <input id="fullname" type="text" value="Fred Mardy Jones" readonly>
                <label for="fullname">Full Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
               <input id="department" type="text" value="Finance and Welfare" readonly>
                <label>Department</label>
              </div>
              <div class="input-field col s4">
                <input id="Department" type="text" value="Budget Division" readonly>
                <label>Division</label>
              </div>

              <div class="input-field col s4">
                <input id="rank" type="text" value="Deputy Director" readonly>
                <label>Rank</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" value="fmjones@mod.gov.ng" readonly>
                <label for="email">Email</label>
              </div>

              <div class="input-field col s6">
                <input id="phone_no" type="tel" value="09099887766" readonly>
                <label for="phone_no">Phone Number</label>
              </div>
            </div>

            </div>
          </div>

          <div class="card profile d-none" id="security">
            <div class="card-header personal-header">
                <div  class="personal-icon icon-color">
                    <i class="material-icons white-text">security</i>
                </div>
                <h5 class="profile-card-header-text">Security</h5>    
            </div>
            <div  class="card-content">
              <form action="" method="POST">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="old_password" type="password" placeholder="Current Password">
                    <label for="old_password">Current Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="new_password" type="password" placeholder="New Password">
                    <label for="new_password">New Password</label>
                  </div>
                </div>
                <div class="card-action">
                  <button class="btn waves-effect waves-light right icon-color " type="submit" name="action">Change</button>
                </div>
              </form>            
            </div>
          </div>
          
        </div>    
    </div>
  </div>
		</div>
	</main> 

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script>
    
	  $(document).ready(function(){
	    $('.sidenav').sidenav();
		$('.profile-dropdown').dropdown();
	    $('.collapsible').collapsible();
      $('.tabs').tabs();      
    });

    function toggle(profileTab){
       $('.profile').hide();
      $(profileTab).show();
     
    };		        
    </script>
</body>
</html>
